<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .settings-card {
            display: none; /* Hidden by default */
            position: absolute;
            right: 1rem;
            top: 4rem;
            z-index: 50;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold">
                        <span class="text-blue-600">Smart</span><span class="text-black">Career</span>
                    </span>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Settings Link -->
                    <div class="relative">
                        <button id="settingsButton" class="text-gray-600 hover:text-blue-600">
                            <i class="fas fa-cog text-xl"></i>
                        </button>
                        <!-- Settings Card -->
                        <div id="settingsCard" class="settings-card bg-white rounded-lg shadow-lg w-64 p-4">
                            <div class="flex flex-col items-center space-y-4">
                                <!-- Profile Picture -->
                                <img src="/api/placeholder/80/80" alt="Profile" class="w-20 h-20 rounded-full">
                                <!-- Buttons -->
                                <a href="../../smartcareer/pages/profile/profile_edit.html" class="w-full px-4 py-2 bg-blue-500 text-white text-center rounded-lg hover:bg-blue-600 transition duration-300">
                                    Edit Profile
                                </a>
                                <a href="../../smartcareer/pages/profile/view_profile.html" class="w-full px-4 py-2 bg-green-500 text-white text-center rounded-lg hover:bg-green-600 transition duration-300">
                                    View Profile
                                </a>
                                <a href="../../smartcareer/pages/auth/logout.html" class="w-full px-4 py-2 bg-red-500 text-white text-center rounded-lg hover:bg-red-600 transition duration-300">
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16">
        <div class="p-8">
            <h1 class="text-2xl font-bold">Welcome to SmartCareer</h1>
            <p class="text-gray-600">Explore job opportunities and manage your profile.</p>
        </div>
    </div>

    <script>
        // Toggle settings card visibility
        document.getElementById('settingsButton').addEventListener('click', function() {
            const settingsCard = document.getElementById('settingsCard');
            settingsCard.style.display = settingsCard.style.display === 'block' ? 'none' : 'block';
        });

        // Close settings card when clicking outside
        document.addEventListener('click', function(event) {
            const settingsCard = document.getElementById('settingsCard');
            const settingsButton = document.getElementById('settingsButton');
            if (!settingsCard.contains(event.target) && !settingsButton.contains(event.target)) {
                settingsCard.style.display = 'none';
            }
        });
    </script>
</body>
</html>
